<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Real Property Logo" class="logo-img">
                <span class="logo-text">Home Haven</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Buy</a></li>
                <li><a href="#">Rent</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="property-form">
            <h1>Post Your Property</h1>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="rooms">Rooms:</label>
            <input type="number" id="rooms" name="rooms" required>
            <label for="kitchen">Kitchen:</label>
            <input type="number" id="kitchen" name="kitchen" required>
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" name="image_url" required>
            <button type="submit">Add Property</button>
        </form>
    </main>
    <script src="property_form.js"></script>
</body>
</html>
